<div class="container-fluid w-100 justify-content-center" data-bs-theme="dark">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">HoliDay</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          @for (holiday of HoliDayHttpClientService.HoliDaysByYearList; track $index) {
            <tr>
              <th scope="row">${{$index}}</th>
              <td>{{holiday.Name}}</td>
              <td>{{holiday.Day}}-{{holiday.Month}}-{{holiday.Year}}</td>
            </tr>
          }
        </tbody>
      </table>
</div>
